# Package metadata
packageVersion: 1.0.0
packageId: developer

type: bug
displayName: Bug
displayNamePlural: Bugs
icon: bug_report
color: "#dc2626"

modes:
  inline: true
  fullDocument: false

idPrefix: bug
idFormat: ulid

fields:
  - name: title
    type: string
    required: true
    displayInline: true

  - name: status
    type: select
    default: to-do
    options:
      - value: to-do
        label: To Do
      - value: in-progress
        label: In Progress
      - value: done
        label: Done
      - value: wont-fix
        label: Won't Fix

  - name: priority
    type: select
    default: medium
    options:
      - value: low
        label: Low
      - value: medium
        label: Medium
      - value: high
        label: High
      - value: critical
        label: Critical

  - name: owner
    type: string
    displayInline: true

  - name: description
    type: text
    displayInline: false

  - name: created
    type: string
    displayInline: false

  - name: updated
    type: string
    displayInline: false
