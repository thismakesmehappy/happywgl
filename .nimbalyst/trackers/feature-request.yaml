# Package metadata
packageVersion: 1.0.0
packageId: product-manager

type: feature-request
displayName: Feature Request
displayNamePlural: Feature Requests
icon: featured_play_list
color: "#3b82f6"

modes:
  inline: true
  fullDocument: false

idPrefix: feat
idFormat: ulid

fields:
  - name: title
    type: string
    required: true
    displayInline: true

  - name: status
    type: select
    default: new
    options:
      - value: new
        label: New
      - value: considering
        label: Considering
      - value: planned
        label: Planned
      - value: in-development
        label: In Development
      - value: shipped
        label: Shipped
      - value: declined
        label: Declined

  - name: priority
    type: select
    default: medium
    options:
      - value: low
        label: Low
      - value: medium
        label: Medium
      - value: high
        label: High
      - value: critical
        label: Critical

  - name: category
    type: select
    default: enhancement
    options:
      - value: enhancement
        label: Enhancement
      - value: new-feature
        label: New Feature
      - value: improvement
        label: Improvement

  - name: source
    type: select
    default: internal
    options:
      - value: customer
        label: Customer Request
      - value: internal
        label: Internal
      - value: user-research
        label: User Research
      - value: analytics
        label: Analytics

  - name: owner
    type: string
    displayInline: true

  - name: description
    type: text
    displayInline: false

  - name: created
    type: string
    displayInline: false

  - name: updated
    type: string
    displayInline: false
